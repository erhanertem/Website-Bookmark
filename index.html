<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Bookmark Website</title>
	</head>
	<body class="overflow-x-hidden">
		<nav class="container relative mx-auto p-6">
			<!-- Flex Container for Nav Items -->
			<div class="my-6 flex items-center justify-between space-x-20">
				<!-- Logo -->
				<div class="z-30">
					<img src="images/logo-bookmark.svg" alt="" id="logo" />
				</div>
				<!-- Menu Items -->
				<div
					class="hidden items-center space-x-10 uppercase text-grayishBlue md:flex"
				>
					<a href="#features" class="tracking-widest hover:text-softRed"
						>Features</a
					>
					<a href="#download" class="tracking-widest hover:text-softRed"
						>Download</a
					>
					<a href="#faq" class="tracking-widest hover:text-softRed">FAQ</a>
					<a
						href="#"
						class="rounded-lg border-2 border-softRed bg-softRed px-8 py-2 text-white shadow-md hover:bg-white hover:text-softRed"
						>Login</a
					>
				</div>
			</div>
		</nav>

		<!-- Hero Section -->
		<section id="hero">
			<!-- Container for Image & Content -->
			<div
				class="container mx-auto flex flex-col-reverse p-6 lg:mb-0 lg:flex-row"
			>
				<!--Content  -->
				<div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
					<h1
						class="text-center text-3xl font-semibold lg:text-left lg:text-6xl"
					>
						A Simple Bookmark Manager
					</h1>
					<p
						class="mx-auto max-w-md text-center text-lg text-gray-400 lg:mx-0 lg:mt-0 lg:text-left lg:text-2xl"
					>
						A clean and simple interface to organize your favourite websites.
						Open a new browser tab and see your sites load instantly. Try it for
						free.
					</p>
					<!-- Buttons Container -->
					<div
						class="flex w-full items-center justify-center space-x-4 lg:justify-start"
					>
						<a
							href="#"
							class="rounded border-softBlue bg-softBlue p-4 text-sm font-semibold text-white shadow-md hover:bg-white hover:text-softBlue md:text-base"
							>Get It On Chrome</a
						>
						<a
							href="#"
							class="rounded border-gray-300 bg-gray-300 p-4 text-sm font-semibold text-black shadow-md hover:bg-white hover:text-gray-600 md:text-base"
							>Get It On FireFox</a
						>
					</div>
				</div>
				<!-- Image -->
				<div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
					<div class="bg-hero"></div>
					<img
						src="images/illustration-hero.svg"
						alt=""
						class="relative z-10 overflow-x-visible lg:top-24 xl:top-0"
					/>
				</div>
			</div>
		</section>
	</body>
</html>
